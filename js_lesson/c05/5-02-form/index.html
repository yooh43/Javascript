<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>フォームの入力内容を調べる〜フォームのDOM操作〜</title>
<link rel="stylesheet" href="../../common/main.css">
<style>
#form {
	padding: 16px;
	background: #f1f6ff;
}
input[type="text"] {
	box-sizing: border-box;
	padding: 4px;
	width: 300px;
	font-size: 14px;
}
</style>
</head>
<body>

<header>
	<div class="container">
		<div class="logo"></div>
        <h1 class="page-title">フォームの入力内容を調べる〜フォームのDOM操作〜</h1>
	</div>
</header>

<main>
	<div class="container">

		<!-- メインコンテンツ -->
		<form action="#" id="form">
			<p>
				<label for="search">検索</label><br>
				<input type="text" name="search" id="search">
			</p>
			<p>
				条件
				<input type="radio" name="category" value="all" checked><label for="all">すべて</label>
				<label for="mens">
					<input type="radio" name="category" value="mens">Mens
				</label>
				<label for="womens">
					<input type="radio" name="category" value="womens">Womens
				</label>
			</p>

			<input type="submit" name="submit" value="検索">
		</form>
		<p id="result"></p>
		<!-- メインコンテンツ -->

	</div>
</main>

<footer>
	<div class="container">
		<small>JavaScript Study Lab.</small>
	</div>
</footer>

<script src="form.js">
</script>
</body>
</html>
